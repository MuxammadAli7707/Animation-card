<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="container">
        <div class="card-box">
            <div class="card front">
                <img class="card-img" src="https://media.istockphoto.com/photos/web-development-picture-id1134696790?b=1&k=20&m=1134696790&s=170667a&w=0&h=_dJ4rIgzp3SsH27Yua8ekMgrt2-xCoAAaqDY8ClSDRA=" alt="">
            </div>

            <div class="card back">
                <h3 class="card name">MuxammadAli Abdufattoxov</h3>
                <p class="card text">Frontend Developer</p>     
                <a class="card list link" href="#" target="_blank">
                    <i class='card list bx bxl-telegram'></i>
                    <i class='card list bx bxl-instagram-alt'></i>
                    <i class='card list bx bxl-tiktok'></i>
                    <i class='card list bx bxl-facebook'></i>
                    <i class='card list bx bxl-twitter'></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
